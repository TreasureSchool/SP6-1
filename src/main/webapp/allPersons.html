<table class="table">
    <thead>
        <tr>
            <td><h3>Name</h3></td>
            <td><h3>Details</h3></td>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="person in personCtrl.persons">
            <td>{{person.name}}</td>
            <td><a href="#detail" ng-click="personCtrl.setPerson(person)">{{person.id}}</a></td>
        </tr>
    </tbody>
</table>
